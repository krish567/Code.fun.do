<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cab Booking</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <section id="details">
        <center><h2>Travel Details</h2></center>
        <br />
        <div id="content">
            <header>
                <h3>Below are the Details of your Travel </h3>
            </header>
            <table cellspacing="20px" cellpadding="3px">
                <tr>
                    <td>
                        FROM : 
                    </td>
                    <td id="fromplace"> 
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        TO :
                    </td>
                    <td id="toplace"></td>
                </tr>
                <tr>
                    <td>
                        Travel Time :
                    </td>
                    <td id="travtime"></td>
                </tr>
                <tr>
                    <td>
                        Estimated Fare :
                    </td>
                    <td id="fare"></td>
                </tr>
                <tr>
                    <td>
                        Distane:
                    </td>
                    <td id="distance"></td>
                </tr>
            </table>

        </div>
    </section>

    <div id="mapcontainer">
        <center><h2>Location</h2></center>
        <br />
        <iframe id="map" src="ms-appx-web:///map.html" aria-label="Map"></iframe>
    </div>
</body>
</html>
